<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Session 03 Homepage</title>

    <!--
        Filename:   session-03/index.html
        Author:     Adrian Gould <adrian.gould@nmtafe.wa.edu.au>
        Version:    1.0
        Purpose:    Continued demo of HTML & CSS
    -->

    <!-- Hints:
        ![TAB]          -> generate the HTML5 basic HTML code
        p[TAB]          -> paragraph element
        h1[TAB]         -> Heading level 1
        [CTRL]+[ALT]+L  -> reformat code in WebStorm/etc
        -->

</head>
<body>
<div class="wrapper">
    <header id="page-header">
        <img src="https://via.placeholder.com/64/000000/ffffff"
             alt="Logo"/>
        <p>Page Header</p>
    </header>
    <nav>
        <p>Site Navigation</p>
    </nav>
    <main>
        <article id="article-01">
            <header>
                <h2>Article 1</h2>
            </header>
            <section>
                <p>First Article</p>
            </section>
        </article>
        <article id="article-02">
            <header>
                <h2>Article 2</h2>
            </header>
            <section>
                <p>Second Article</p>
            </section>
        </article>
        <aside>
            <h3>Aside / Callout</h3>
            <!-- ul>li{Aside item $}*5 -->
            ul>li{Aside item $}*5
        </aside>
    </main>
    <footer id="page-footer">
        Page Footer
    </footer>
</div>
</body>
</html>
